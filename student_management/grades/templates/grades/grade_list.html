{% extends 'base.html' %}

{% block content %}
<h1>Grades</h1>
<a href="{% url 'grades:grade_add' %}" class="btn btn-primary">Add Grade</a>
<table class="table">
    <thead>
        <tr>
            <th>Course</th>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in object_list %}
        <tr>
            <td>{{ grade.course }}</td>
            <td>{{ grade.student_name }}</td>
            <td>{{ grade.get_grade_display }}</td>
            <td>
                <a href="{% url 'grades:grade_detail' grade.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'grades:grade_edit' grade.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'grades:grade_delete' grade.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No grades found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
