{% extends 'base.html' %}

{% block content %}
  <h1>Delete grade</h1>
  <p>Are you sure you want to delete the grade for {{ object.student_name }} in {{ object.course.title }}?</p>
  <form action="{% url 'grades:grade_delete' object.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'grades:grade_detail' object.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
