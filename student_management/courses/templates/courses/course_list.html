{% extends 'base.html' %}

{% block content %}
  <h1>All Courses</h1>
  <ul>
    {% for course in courses %}
      <li><a href="{% url 'courses:course_detail' pk=course.pk %}">{{ course.title }}</a></li>
    {% empty %}
      <li>No courses yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'courses:course_add' %}">Add a new course</a>
{% endblock %}
